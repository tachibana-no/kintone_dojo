<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dojo課題</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    header {
      background-color: #1aaedb;
      border-bottom: #ead963 6px solid;
    }

    .container {
      padding: 16px;
      padding-left: 120px;
    }

    header h1,
    header h2 {
      margin: 0;
      color: #fff;
      line-height: 1;
    }

    header h1 {
      padding: 30px 0 5px 0;
      font-size: 24px;
      border-bottom: 1px dotted #fff;
      font-weight: 500;
    }

    header h2 {
      padding: 6px 0 0 0;
      font-size: 14px;
      font-weight: 400;
    }

    table {
      border-collapse: collapse;
    }

    td {
      padding: 4px 8px;
      border: 1px solid #000000;
    }

    tr#allFile {
      color: #000;
      background: #8fe5ff;
    }

    li {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>kintone dojo</h1>
      <h2>JavaScript課題②</h2>
    </div>
  </header>
  <main class="container">
    <h1>ファイル管理一覧</h1>
    <h2>全てのフォルダとアクセス権を表示</h2>
    <table>
      <tr id="allFile">
        <td>フォルダ名</td>
        <td>閲覧権限</td>
        <td>編集権限</td>
        <td>削除権限</td>
      </tr>
      <tr>
        <td id="f001-folderName"></td>
        <td id="f001-viewAuth"></td>
        <td id="f001-editAuth"></td>
        <td id="f001-deleteAuth"></td>
      </tr>
      <tr>
        <td id="f002-folderName"></td>
        <td id="f002-viewAuth"></td>
        <td id="f002-editAuth"></td>
        <td id="f002-deleteAuth"></td>
      </tr>
      <tr>
        <td id="f003-folderName"></td>
        <td id="f003-viewAuth"></td>
        <td id="f003-editAuth"></td>
        <td id="f003-deleteAuth"></td>
      </tr>
    </table>
    <h2>閲覧権限が全員にあるフォルダ</h2>
    <ul id="list"></ul>
  </main>
  <script>
    // ここに処理を記載する
    'use strict';

    //テーブルの中身
    const fileManage = {
      f001: {
        folderName: "情報システム部",
        viewAuth: "Everyone",
        editAuth: "情報システム部",
        deleteAuth: "情報システム部"
      },
      f002: {
        folderName: "経営管理部",
        viewAuth: "経営管理部",
        editAuth: "経営管理部",
        deleteAuth: "経営管理部"
      },
      f003: {
        folderName: "営業部",
        viewAuth: "Everyone",
        editAuth: "営業部",
        deleteAuth: "営業部"
      }
    }
    console.log(fileManage);

    //オブジェクトのmainkeyを取り出す　→　問題1
    const mainKeys = Object.keys(fileManage); //["f001","f002","f003"]
    

    //リストの要素を取得　→　問題2
    const ul = document.getElementById("list");

    //mainkeyを取り出す
    for (let i = 0; i < mainKeys.length; i++) {
      const mainKey = mainKeys[i]; //f001
      const keys = Object.keys(fileManage[mainKey]);//['folderName', 'viewAuth', 'editAuth', 'deleteAuth']
      const values = Object.values(fileManage[mainKey]);// ['情報システム部', 'Everyone', '情報システム部', '情報システム部']
 

      //要素2番目がEveryoneであればリストに書き込み　→　問題2
      if (values[1] === "Everyone") {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(values[0]));
        ul.appendChild(li);
      }

      //各オブジェクトのkeyと要素を取り出す。　→　問題2
      for (let j = 0; j < keys.length; j++) {
        //各idに書き込み
        document.getElementById(`${mainKeys[i]}-${keys[j]}`).textContent = values[j];
      }

    }


  </script>
</body>

</html>
